version: 3

endpoints:
  - endpoint: "/swagger"
    method: GET
    output_encoding: json
    backend:
      - url_pattern: "/"
        extra_config:
          github.com/devopsfaith/krakend-urlrewrite: # Плагин url-rewrite
            patterns:
              - match: "(/swagger)(.*)"
                url_rewrite: "http://172.17.0.1:3030"
                replace: "${2}"
                name: "swagger_rewrite"
