version: '3'

services:

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx:1.24.0-alpine-slim
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./html:/usr/share/nginx/html
    depends_on: 
      - krakend
    networks:
      - backend
    
  krakend-configuration:
    image: krakend/designer:2.4
    volumes:
      - ./api/account.yaml:/app/api/krakend.yaml
      - krakend-config:/etc/krakend/
    command: ["sh", "-c", "krakendesigner -i /app/openapi.yaml -o /etc/krakend/krakend.yaml"]

  krakend:
    container_name: krakend
    image: devopsfaith/krakend:2.5.1
    ports:
      - "8080:8080"
    volumes:
      - krakend-config:/etc/krakend/krakend.yaml
    networks:
      - backend

volumes:
  krakend-config:    

networks:
  backend:
    driver: bridge

